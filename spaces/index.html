---
layout: spaces-list
---
<div class="grid__item three-quarters palm--one-whole">
    <ul class="post-list grid">
        {% for post in site.categories.spaces %}<!--
        --><li class="grid__item one-whole">
            <div class="block block-thumb block-thumb-small">

                <div class="b-thumb">
                    <a href="{{site.baseurl}}{{post.url}}">
                        <img src="{{post.imageurl}}" alt="{{post.title}}">
                    </a>
                </div>

                <div class="b-text">

                    <h1 class="headline gamma"><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h1>
                    <div class="description">
                        {{post.excerpt}}                        
                    </div>
					<a href="{{site.baseurl}}{{post.url}}" title="{{post.title}}" class="text-btn">Read more&rarr;</a>
                </div>

            </div>
        </li>{% endfor %}
    </ul>
</div>
