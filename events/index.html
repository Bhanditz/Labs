---
layout: events-list
---

<script>
	$(document).ready(function(){
		
		$("div.pagination-holder").jPages({
	    containerID : "EventsList",
	    perPage: 10
	    });
	});
</script>

<div class="grid__item palm--one-whole three-quarters">
    <ul id="EventsList"  class="post-list grid">
        {% for post in site.categories.events %}<!--
        --><li class="grid__item one-whole desk--one-whole">
            <div class="block block-thumb {%if post.featured != true %}  block-thumb-small {% endif %}">

                <div class="b-thumb">
                    <a href="{{site.baseurl}}{{post.url}}">
                        <img src="{{site.baseurl}}{{post.imageurl.first}}" alt="{{post.title}}">
                    </a>
                </div>

                <div class="b-text">

                 
	                    <h1 class="headline gamma"><a href="{{site.baseurl}}{{post.url}}">{{post.title}}</a></h1>
	                    <div class="description">
	                        {{post.excerpt}}                        
	                    </div>
					
                    <div style="text-align: left;">
					<!--<a href="{{site.baseurl}}{{post.url}}" title="{{post.title}}" class="text-btn">Read more about {{post.title}}</a>-->
					</div>
                    <div class="tags">
                        <i class="icon icon-tag"></i>
						{% for tag in post.tags %}
							<a href="{{site.baseurl}}/event/{{ tag | tags_links }}/" class="tag_alt">{{tag}}</a>
						{% endfor %}
                    </div>
                </div>

            </div>
        </li>{% endfor %}
    </ul>
    
    <div class="pagination-holder">
    	
    </div>

</div>
